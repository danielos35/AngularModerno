<div class="contenedor">
    <div class="cuerpo-custom">
        <div class="columna-uno">
            <ng-container *ngFor="let element of data">
                <button class="btn btn-primary" [routerLink]="['user', element.autenticate]" [queryParams]="{name:element.name}">
                    {{element.name}}
                </button>
            </ng-container>
        </div>
        <div class="columna-dos">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
