<div class="row mt-5">
    <div class="col-4">
        <img
            src="{{url}}"
            alt=""
            class="img-thumbnail"
        />
    </div>

    <div class="col-8">
        <h3>{{dataHeroe.superhero}}</h3>
        <ul class='list-group list-group-flush'>
            <li class="list-group-item"> <b> Alter ego: </b>{{dataHeroe.alter_ego}}</li>
            <li class="list-group-item"> <b> Publisher: </b>{{dataHeroe.publisher}}</li>
            <li class="list-group-item"> <b> First appearance: </b>{{dataHeroe.first_appearance}}</li>
        </ul>

        <h5 class="mt-3">Characters</h5>
        <p>{{dataHeroe.characters}}</p>

        <button
            class="btn btn-primary"
            (click)="regresar()"
        >
            Regresar
        </button>
    </div>
</div>
